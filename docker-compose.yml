version: '3.1'

services:
  client:
    build: ./client
    ports:
      - "8080:80"

  api:
    build: ./api
    ports:
      - "8001:8001"
      - "3000:3000"
    environment:
      PORT: 8001
      MONGODB_URI: mongodb://mongo:27017
      WEBSOCKET_PORT: 3000

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
    depends_on:
      - mongo
